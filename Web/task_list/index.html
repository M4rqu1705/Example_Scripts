    <body>
        <!-- Requirements:
            - Pretty
            - Persistence
            - Sort
            - Manual order change
            - Sort by name
            - Sort by time
        -->
        <header>
            <h1>To do list</h1>
        </header>

        <main>
            <section>
                <!-- Check button -->
                <label class="checkContainer">
                    <input type="checkbox"/>
                    <span class="checkmark"></span>
                </label>
                <!-- Course header -->
                <span id="courseHeader">Course</span>
                <!-- Task header -->
                <span id="taskHeader">Task</span>
                <!-- Time icon -->
                <span id="timeIcon" class="far fa-clock"></span>
            </section>

            <div id="taskContainer">
                <div class="task">
                    <!-- Check button -->
                    <label class="checkContainer">
                        <input type="checkbox"/>
                        <span class="checkmark"></span>
                    </label>

                    <!-- Course text input -->
                    <input class="courseInput" type="text"/>
                    <!-- Task text input -->
                    <input class="taskInput" type="text"/>
                    <!-- Time required number input -->
                    <input class="timeInput" type="number"/>
                    <!-- Move up and down buttons -->
                    <button class="reorderUp fas fa-arrow-up" 
                            onclick="moveUp(self);"></button>
                    <button class="reorderDown fas fa-arrow-down" 
                            onclick="moveDown(self);"></button>
                </div>

            </div>

            <div id="actionContainer">
                <button id="addTask" class="fas fa-plus"
                        onclick="addTask();"></button>
                <button id="removeTask" class="fas fa-broom"
                        onclick="removeChecked();"></button>
            </div>
        </main>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
