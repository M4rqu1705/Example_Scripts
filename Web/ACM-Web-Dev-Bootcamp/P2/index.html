<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Score Board App</title>

    <base href="."/>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Oxanium&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width,initial-scale=1"/>
  </head>
  <body>

    <div class="container">
      <h1>Score Board</h1>

      <div class="scoreboard">

        <div id="team-a" class="team">
          <span id="team-a-score"></span>
          <h3>Team A</h3>
        </div>

        <div>-</div>

        <div id="team-b" class="team">
          <span id="team-b-score"></span>
          <h3>Team B</h3>
        </div>

      </div>

      <div class="controls">
        <button type="button" name="reset">Reset</button>
        <div id="max-score">
          <label for="max-score">Max Score</label>
          <input type="number" value="0">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="score.js"></script>

  </body>
</html>
